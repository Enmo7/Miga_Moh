<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التقارير المجمعة</title>

  <!-- Google Fonts Link for Cairo font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #40e0d0, #ffffff); /* Turquoise to white */
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 0;
    }
    h1 {
      color: #333;
      font-size: 48px;
      font-weight: bold;
      padding-top: 50px;
    }
    .subtitle {
      font-size: 24px;
      color: #333;
      font-weight: bold;
      padding-top: 20px;
      padding-right: 20px;
    }
    /* Back to Home button */
    .back-home-btn {
      background-color: #006f6a; /* Dark turquoise color */
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: center;
      font-weight: bold;
    }
    .back-home-btn:hover {
      background-color: #004f4a; /* Darker shade on hover */
    }
  </style>
</head>
<body>

  <!-- Back to Home Button -->
  <button class="back-home-btn" onclick="window.location.href='index.html';">الرجوع للصفحة الرئيسية</button>

  <h1>المراقب الصحي الذكي</h1>
  <div class="subtitle">التقارير المجمعة</div>
  
</body>
</html>
